<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="space-invader">
        <div class="space-invader-header">
            <div class="antenna-left">
                <div class="antenna-left-top"></div>
            <div class="antenna-left-bottom"></div>
            </div>
            
            <div class="antenna-right">
                <div class="antenna-right-top"></div>
                <div class="antenna-right-bottom"></div>
            </div>
        </div>
        <div class="space-invader-main">
            <div class="space-invader-left">
                <div class="space-invader-left-1"></div>
                <div class="space-invader-left-2"></div>
            </div>
            <div class="space-invader-body">
                <div class="space-eye-left"></div>
                <div class="space-eye-right"></div>
            </div>
            <div class="space-invader-right">
                <div class="space-invader-right-1"></div>
                <div class="space-invader-right-2"></div>
            </div>
        </div>
        <div class="space-invader-footer"> 
            <div class="space-footer-left">
                <div class="space-footer-left-top"></div>
                <div class="space-footer-left-bottom"></div>
            </div>
            <div class="space-footer-right">
                <div class="space-footer-right-top"></div>
                <div class="space-footer-right-bottom"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
